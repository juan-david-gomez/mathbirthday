<body ng-app="mathBirthdays">

		<h1 class="logo text-center">Math-Birthday</h1>

  		<h4 class="text-center sublogo">The new way to celebrate your special day!</h4>
	  </header>
	  <section>	  	
		  <div class="container-form" ng-controller="MainCtrl">
		    <div class="row">

			   <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 text-center" style="min-height:290px;">
			   		<label for="" class="">Please! Let us know what is your birthday</label>
					<div uib-datepicker ng-model="bitrhday" class="well well-sm datepicker" datepicker-options="options" datepicker-mode="mode"></div>
				</div>
			</div>
		    <div class="row">
		    	<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
		    		<div class="alert alert-info msg" ng-show="msg.length > 0">
		    			<i class="fa fa-birthday-cake" aria-hidden="true"></i>
		    			<span>

		    			</span>
		    		</div>

		    		</a>
		      	</div>
		    </div>

		    	<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
		    		<p class="credits">
		    			Made by <a href="mailto:judagoes@gmail.com">Juan David GÃ³mez Escobar</a> and the source code available on <a href="https://github.com/juan-david-gomez/mathbirthday/tree/master">Github</a>
		    		</p>
		    	</div>
		    </div>

	  </section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	   <script type="text/javascript">
        'use strict';

        var app = angular.module('mathBirthdays', ['ngAnimate', 'ngSanitize', 'ui.bootstrap']);
        app.controller('MainCtrl', ['$scope','$timeout',mainctr]);

        function mainctr ($scope,$timeout) {
			$scope.options = {
				showWeeks: false,
				datepickerMode:'year'
			};
			$scope.init = function () {				
				$scope.msg = '';
				$scope.bitrhday = '';
				var elementToggle = $("button[ng-click='toggleMode()']");
				if (elementToggle) {
					$timeout(function () {						
						elementToggle.click();
						elementToggle.click();
					});
				}
			};

			$scope.init();


			var showMessage = function (daysRange,dateBirthday) {
				var dateBirthdate = dateBirthday.format('DD-MM-YYYY');
				var msg = "Your next math birthday is your <strong>"+daysRange+"-day-old birthday</strong> on <strong>"+dateBirthdate+"</strong> date";
				$scope.msg = msg;
			};

			var validateDaysAlive = function (days,dateUser) {
				var daysLength = days.toString().length;
				var nextMathbirthdayRange = Math.pow(10,daysLength);
				var nextMathbirthdayDate = dateUser.add(nextMathbirthdayRange,'days');				
				
				showMessage(nextMathbirthdayRange,nextMathbirthdayDate);
			};

			var calculateMathBirthday = function (date) {
				var dateUser = moment(date);
				var dateNow = moment(Date.now());
				var daysAlive = dateNow.diff(dateUser, 'days');
				validateDaysAlive(daysAlive,dateUser);
			};
			$scope.$watch('bitrhday',function(){
				if ($scope.bitrhday) {
					calculateMathBirthday($scope.bitrhday);
				}
			});
   
           
        };

    </script>
